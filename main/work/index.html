<body>
  <header>
    <nav data-toggled="false" data-transitionable="false">
		<div id="nav-logo-section" class="nav-section">
			<a href="/">
				Filip Linka
			</a>
		</div>
		<div id="nav-mobile-section">
			<div id="nav-link-section" class="nav-section">
				<a href="/work/">work</a>
				<a class="specified" href="/contact/">contact</a>
			</div>
		</div>
	</nav>
  </header>

  <main id="main">
    <div class="grid" id="project-grid"></div>
  </main>


  <script src="projects.js"></script>
  <script>
    const grid = document.getElementById("project-grid");

    projects.forEach(p => {
      const wrapper = document.createElement("div");
      wrapper.className = "project";

      // Obrázek s odkazem, nebo bez
      const imageHTML = p.link
        ? `<a href="${p.link}"><img src="${p.image}" alt="${p.title}"></a>`
        : `<img src="${p.image}" alt="${p.title}">`;

      // Titulek s odkazem, nebo bez
      const titleHTML = p.link
        ? `<span><a href="${p.link}">${p.title}</a></span>`
        : `<span>${p.title}</span>`;

      wrapper.innerHTML = `${imageHTML}${titleHTML}`;
      grid.appendChild(wrapper);
    });

    // Inicializace Masonry po načtení obrázků
    imagesLoaded(grid, function () {
      new Masonry(grid, {
        itemSelector: '.project',
        columnWidth: '.project',
        gutter: 30,
        percentPosition: true
      });
    });
  </script>
</body>
